<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Focus Timer - Ridhim Mehta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #006064;
            transition: background-color 1s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 105, 148, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.2rem;
            color: #00838f;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 200;
            margin: 30px 0;
            color: #006064;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background-color: #4db6ac;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #26a69a;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #b2dfdb;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .time-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .time-btn {
            background-color: #80deea;
            color: #006064;
            font-weight: 500;
        }

        .time-btn.active {
            background-color: #26c6da;
            color: white;
        }

        .progress-container {
            height: 8px;
            background-color: #e0f2f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4db6ac, #26c6da);
            width: 0%;
            transition: width 1s linear;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #00838f;
            min-height: 30px;
        }

        /* Focus Mode Styles */
        .focus-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: background-color 1s ease;
        }

        .focus-timer {
            font-size: 8rem;
            font-weight: 200;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .stop-btn {
            position: absolute;
            bottom: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stop-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .focus-message {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Bell animation */
        .bell-container {
            position: absolute;
            top: 20%;
            display: none;
        }

        .bell {
            font-size: 5rem;
            color: white;
            animation: ring 2s ease-in-out infinite;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(10deg); }
            40% { transform: rotate(-10deg); }
            50% { transform: rotate(5deg); }
            60% { transform: rotate(-5deg); }
            70% { transform: rotate(2deg); }
            80% { transform: rotate(-2deg); }
            90% { transform: rotate(1deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .timer-display {
                font-size: 3.5rem;
            }
            
            .focus-timer {
                font-size: 5rem;
            }
            
            .bell {
                font-size: 4rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 2.8rem;
            }
            
            .focus-timer {
                font-size: 4rem;
            }
            
            .bell {
                font-size: 3rem;
            }
            
            .time-options {
                flex-direction: column;
                align-items: center;
            }
            
            .time-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Zen Focus Timer</h1>
        
        <div class="time-options">
            <button class="time-btn" id="25min">25 min</button>
            <button class="time-btn" id="plus5">+5 min</button>
        </div>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        
        <div class="controls">
            <button id="start">Start Focus</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="message" id="message">Ready to focus? Select your time and begin.</div>
    </div>

    <div class="focus-mode" id="focus-mode">
        <div class="bell-container" id="bell-container">
            <div class="bell">
                <i class="fas fa-bell"></i>
            </div>
        </div>
        <div class="focus-message" id="focus-message">Stay focused...</div>
        <div class="focus-timer" id="focus-timer">25:00</div>
        <button class="stop-btn" id="stop-focus">
            <i class="fas fa-stop"></i> End Focus Session
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timerDisplay = document.getElementById('timer');
            const focusTimerDisplay = document.getElementById('focus-timer');
            const startBtn = document.getElementById('start');
            const pauseBtn = document.getElementById('pause');
            const resetBtn = document.getElementById('reset');
            const time25Btn = document.getElementById('25min');
            const plus5Btn = document.getElementById('plus5');
            const message = document.getElementById('message');
            const focusMessage = document.getElementById('focus-message');
            const progressBar = document.getElementById('progress');
            const mainContainer = document.getElementById('main-container');
            const focusMode = document.getElementById('focus-mode');
            const stopFocusBtn = document.getElementById('stop-focus');
            const bellContainer = document.getElementById('bell-container');
            
            let timeLeft = 25 * 60; // 25 minutes in seconds
            let timerInterval = null;
            let isRunning = false;
            let totalTime = timeLeft;
            let currentColorIndex = 0;
            
            // Calming color palette for focus mode
            const focusColors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
            ];
            
            // Create a calming bell sound using Web Audio API
            function createBellSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Set bell-like sound properties
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.exponentialRampToValueAtTime(392.00, audioContext.currentTime + 0.5); // G4
                
                // Set volume envelope for a bell-like decay
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 2);
                
                // Play a second bell after a short delay for a more calming effect
                setTimeout(() => {
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode2 = audioContext.createGain();
                    
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioContext.destination);
                    
                    oscillator2.type = 'sine';
                    oscillator2.frequency.setValueAtTime(392.00, audioContext.currentTime); // G4
                    oscillator2.frequency.exponentialRampToValueAtTime(523.25, audioContext.currentTime + 0.5); // C5
                    
                    gainNode2.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
                    
                    oscillator2.start(audioContext.currentTime);
                    oscillator2.stop(audioContext.currentTime + 2);
                }, 500);
            }
            
            // Format time as MM:SS
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update the timer display
            function updateDisplay() {
                timerDisplay.textContent = formatTime(timeLeft);
                focusTimerDisplay.textContent = formatTime(timeLeft);
                const progressPercent = ((totalTime - timeLeft) / totalTime) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            // Change background color in focus mode
            function changeBackgroundColor() {
                currentColorIndex = (currentColorIndex + 1) % focusColors.length;
                focusMode.style.background = focusColors[currentColorIndex];
            }
            
            // Start the timer
            function startTimer() {
                if (isRunning) return;
                
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                message.textContent = "Stay focused...";
                timerDisplay.classList.add('pulse');
                
                // Enter focus mode
                mainContainer.style.transform = 'scale(0.9)';
                mainContainer.style.opacity = '0';
                setTimeout(() => {
                    mainContainer.style.display = 'none';
                    focusMode.style.display = 'flex';
                    focusMode.classList.add('fade-in');
                    changeBackgroundColor();
                }, 500);
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    // Change background color every 30 seconds
                    if (timeLeft % 30 === 0) {
                        changeBackgroundColor();
                    }
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        focusMessage.textContent = "Time's up! Take a break.";
                        timerDisplay.classList.remove('pulse');
                        startBtn.disabled = false;
                        
                        // Show and animate the bell
                        bellContainer.style.display = 'block';
                        
                        // Play the calming bell sound
                        createBellSound();
                        
                        // Return to main screen after 5 seconds
                        setTimeout(() => {
                            exitFocusMode();
                        }, 5000);
                    }
                }, 1000);
            }
            
            // Pause the timer
            function pauseTimer() {
                if (!isRunning) return;
                
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                message.textContent = "Paused";
                timerDisplay.classList.remove('pulse');
            }
            
            // Reset the timer
            function resetTimer() {
                clearInterval(timerInterval);
                isRunning = false;
                timeLeft = totalTime;
                updateDisplay();
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                message.textContent = "Ready to focus? Select your time and begin.";
                timerDisplay.classList.remove('pulse');
            }
            
            // Set timer to 25 minutes
            function set25Minutes() {
                if (isRunning) return;
                
                timeLeft = 25 * 60;
                totalTime = timeLeft;
                updateDisplay();
                time25Btn.classList.add('active');
                plus5Btn.classList.remove('active');
                message.textContent = "25-minute focus session";
            }
            
            // Add 5 minutes to the timer
            function add5Minutes() {
                if (isRunning) return;
                
                timeLeft += 5 * 60;
                totalTime = timeLeft;
                updateDisplay();
                time25Btn.classList.remove('active');
                plus5Btn.classList.add('active');
                message.textContent = `${Math.floor(timeLeft / 60)}-minute focus session`;
            }
            
            // Exit focus mode
            function exitFocusMode() {
                clearInterval(timerInterval);
                isRunning = false;
                
                focusMode.style.display = 'none';
                bellContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                setTimeout(() => {
                    mainContainer.style.transform = 'scale(1)';
                    mainContainer.style.opacity = '1';
                }, 50);
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                message.textContent = "Focus session completed";
                timerDisplay.classList.remove('pulse');
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            time25Btn.addEventListener('click', set25Minutes);
            plus5Btn.addEventListener('click', add5Minutes);
            stopFocusBtn.addEventListener('click', exitFocusMode);
            
            // Initialize
            updateDisplay();
            pauseBtn.disabled = true;
            time25Btn.classList.add('active');
        });
    </script>
</body>
</html>
